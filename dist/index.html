<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">

            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-primary">
                <p class="title">Employee</p>
                <p class="subtitle">Employee</p>
                <input class="input is-primary" type="text" placeholder="Full name">
                <input class="input is-primary" type="text" placeholder="Id">
                <input class="input is-primary" type="text" placeholder="Email Adress">
              </article>



              <article class="tile is-child notification is-warning">
                <p class="title">Engineer</p>
                <p class="subtitle">Engineerer</p>
                <input class="input is-primary" type="text" placeholder="Full Name">
                <input class="input is-primary" type="text" placeholder="Id">
                <input class="input is-primary" type="text" placeholder="Email Adress">
              </article>
            </div>


            <div class="tile is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">Manager</p>
                <p class="subtitle">With an image</p>
                <input class="input is-primary" type="text" placeholder="Full Name">
                <input class="input is-primary" type="text" placeholder="Id">
                <div class="control">
                    <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                  </div>
                <figure class="image is-4by3">
                  <img src="https://bulma.io/images/placeholders/640x480.png">
                </figure>
              </article>
            </div>
          </div>



          <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
              <p class="title">Intern</p>
              <p class="subtitle">Aligned with the right tile</p>
              <input class="input is-primary" type="text" placeholder="Full Name">
              <input class="input is-primary" type="text" placeholder="Id">
              <input class="input is-primary" type="text" placeholder="Email Adress">
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
      </div>
    
</body>
</html>
